<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bài 1</title>
    </head>
    <body>
        <script>
            var n = parseInt(prompt("Nhập số phần tử: "));
            var arr = [];
            for (var i = 0; i < n; ++i)
                arr[i] = parseInt(prompt("Nhập phần tử số " + i + ": "));
            for (var num=0; num < arr.length; ++num)
                document.write(arr[num] + (num < arr.length - 1 ? ", " : ""));
            document.write(`<br>`);
            function check(arr) {
                for (var i = 0; i < arr.length; ++i)
                    if (Number.isInteger(arr[i]) && arr[i] % 2 == 0)
                        document.write(arr[i] + " là số chẵn" + `<br>`);
                    else if (Number.isInteger(arr[i]) && arr[i] % 2 != 0)
                        document.write(arr[i] + " là số lẻ" + `<br>`);
                    else continue;
            }
            check(arr);
        </script>
    </body>
</html>
