<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Demo</title>
    </head>
    <body>
        <script>
            function tinhTong(arr) {
                var min=arr[0]
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] > min) {
                        min=arr[i]
                    }
                }
                return min
            }

            const tong = tinhTong([1, 2, 6, 4, 5]);
            document.write("Tá»•ng: ", tong);
        </script>
    </body>
</html>
